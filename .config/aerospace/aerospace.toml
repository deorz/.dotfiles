start-at-login = false

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

[gaps]
inner.horizontal = 16
inner.vertical =   16
outer.left =       16
outer.bottom =     16
outer.top =        16
outer.right =      16

[mode.main.binding]
# Changing layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Moving (Rearranging)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resizing
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

alt-s = 'workspace social'
alt-d = 'workspace dev'
alt-w = 'workspace web'
alt-t = 'workspace term'
alt-i = 'workspace ide'
alt-o = 'workspace other'
alt-a = 'workspace ai'
alt-n = 'workspace notes'

# Moving apps to workspaces
alt-shift-s = 'move-node-to-workspace social'
alt-shift-d = 'move-node-to-workspace dev'
alt-shift-w = 'move-node-to-workspace web'
alt-shift-t = 'move-node-to-workspace term'
alt-shift-i = 'move-node-to-workspace ide'
alt-shift-o = 'move-node-to-workspace other'
alt-shift-a = 'move-node-to-workspace ai'
alt-shift-n = 'move-node-to-workspace notes'

ctrl-alt-right = 'workspace next'
ctrl-alt-left = 'workspace prev'

alt-shift-backslash = 'mode service'

[mode.service.binding]
esc = 'mode main'
r = ['reload-config', 'mode main']
x = ['flatten-workspace-tree', 'mode main']
f = ['layout floating', 'mode main']

alt-h = ['join-with left', 'mode main']
alt-j = ['join-with down', 'mode main']
alt-k = ['join-with up', 'mode main']
alt-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = ''
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = 'move-node-to-workspace term'

[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = 'move-node-to-workspace web'

[[on-window-detected]]
if.app-id = 'com.tinyapp.TablePlus'
run = 'move-node-to-workspace dev'

[[on-window-detected]]
if.app-id = 'dev.kdrag0n.MacVirt'
run = 'move-node-to-workspace dev'

[[on-window-detected]]
if.app-id = 'com.apidog.app'
run = 'move-node-to-workspace dev'

[[on-window-detected]]
if.app-id = 'jan.ai.app'
run = 'move-node-to-workspace ai'

[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace ide'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace social'

[[on-window-detected]]
if.app-id = 'ru.keepcoder.Telegram'
run = 'move-node-to-workspace social'

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = 'move-node-to-workspace social'

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = 'move-node-to-workspace notes'
