import = ["~/.config/alacritty/themes/catppuccin-mocha.toml"]

[env]
TERM = "xterm-256color"

[window]
dimensions = { lines = 70, columns = 200 }
padding = { x = 4, y = 4 }
decorations = "Buttonless"
opacity = 0.9
blur = false
option_as_alt = "OnlyLeft"

[scrolling]
history = 50000

[font]
normal = { family = "SFMono Nerd Font", style = "Bold" }
bold = { family = "SFMono Nerd Font", style = "Heavy" }
size = 14

[cursor]
style = { shape = "Block", blinking = "On" }

[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left", mods = "Alt", chars = "\u001BB" },
  { key = "Back", mods = "Command", chars = "\u0015" },
  { key = "Right", mods = "Command", chars = "\u0005" },
  { key = "Left", mods = "Command", chars = "\u0001" },
]
