# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/mocha.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = nautilus
$menu = wofi


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = nm-applet & swaync & hyprpaper & waybar
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Nvidia specific
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba($mauveAlphaee)
    col.inactive_border = rgba($textAlphaaa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

cursor {
    no_hardware_cursors = true
}

xwayland {
    force_zero_scaling = true
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 2

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
    # sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$Command = SUPER # Sets "Windows" key as main modifier
$Option = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $Command, Return, exec, $terminal
bind = $Option, Space, exec, $menu
bind = $Command Shift, 3, exec, hyprshot -m output --clipboard-only
bind = $Command Shift, 4, exec, hyprshot -m region --clipboard-only

bind = $Command Control, Q, exec, hyprlock
bind = $Command, Q, killactive,
bind = $Command Control, Escape, exit,

# Move focus with Option + hjkl keys
bind = $Option, h, movefocus, l
bind = $Option, l, movefocus, r
bind = $Option, k, movefocus, u
bind = $Option, j, movefocus, d

# Move focus with Option + hjkl keys
bind = $Option SHIFT, h, movewindow, l
bind = $Option SHIFT, l, movewindow, r
bind = $Option SHIFT, k, movewindow, u
bind = $Option SHIFT, j, movewindow, d

# Switch workspaces with Option
bind = $Option, s, workspace, 1
bind = $Option, d, workspace, 2
bind = $Option, w, workspace, 3
bind = $Option, a, workspace, 4

# Move active window to a workspace with Option + SHIFT
bind = $Option SHIFT, s, movetoworkspace, 1
bind = $Option SHIFT, d, movetoworkspace, 2
bind = $Option SHIFT, w, movetoworkspace, 3
bind = $Option SHIFT, a, movetoworkspace, 4

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 1, class:^(org.telegram.desktop)$
windowrulev2 = workspace 1, class:^(geary)$
windowrulev2 = workspace 2, class:^(org.wezfurlong.wezterm)$
windowrulev2 = workspace 3, class:^(zen-alpha)$
windowrulev2 = workspace 4, class:^(Jan)$

# Floating pavucontrol
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 40% 40%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move 55% 5%, class:^(org.pulseaudio.pavucontrol)$

# Floating nm-connection-editor
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 40% 40%, class:^(nm-connection-editor)$
windowrulev2 = move 55% 5%, class:^(nm-connection-editor)$

windowrulev2 = float, class:^(zen-alpha)$, initialTitle:^(File Upload)$
windowrulev2 = size 40% 40%, class:^(zen-alpha)$, initialTitle:^(File Upload)$
windowrulev2 = move 50% 50%, class:^(zen-alpha)$, initialTitle:^(File Upload)$

windowrulev2 = float, class:^(zen-alpha)$, initialTitle:^(Library)$
windowrulev2 = size 40% 40%, class:^(zen-alpha)$, initialTitle:^(Library)$
windowrulev2 = move 50% 50%, class:^(zen-alpha)$, initialTitle:^(Library)$
