after-startup-command = ['exec-and-forget borders']

[gaps]
inner.horizontal = 12
inner.vertical =   12
outer.left =       12
outer.bottom =     12
outer.top =        12
outer.right =      12

[mode.main.binding]
# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift
# cmd-enter = 'exec-and-forget open -a wezterm'

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

alt-a = 'workspace Ai'
alt-d = 'workspace Dev'
alt-o = 'workspace Other'
alt-s = 'workspace Social'
alt-w = 'workspace Web'

alt-shift-a = 'move-node-to-workspace Ai'
alt-shift-d = 'move-node-to-workspace Dev'
alt-shift-o = 'move-node-to-workspace Other'
alt-shift-s = 'move-node-to-workspace Social'
alt-shift-w = 'move-node-to-workspace Web'

alt-shift-backslash = 'mode service'

[mode.service.binding]
esc = 'mode main'
r = ['reload-config', 'mode main']
f = ['layout floating tiling', 'mode main']
n = ['move-workspace-to-monitor --wrap-around next', 'mode main']


alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

# Float
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'e.AmneziaVPN'
run = 'layout floating'

# Dev
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = 'move-node-to-workspace Dev'

# Web
[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
run = 'move-node-to-workspace Web'

# Social
[[on-window-detected]]
if.app-id = 'ru.keepcoder.Telegram'
run = 'move-node-to-workspace Social'

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = 'move-node-to-workspace Social'

# Ai
[[on-window-detected]]
if.app-id = 'jan.ai.app'
run = 'move-node-to-workspace Ai'

[[on-window-detected]]
if.app-id = 'com.openai.chat'
run = 'move-node-to-workspace Ai'

