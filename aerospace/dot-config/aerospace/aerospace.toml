# after-startup-command = ['exec-and-forget borders']

[gaps]
inner.horizontal = 20
inner.vertical =   20
outer.left =       20
outer.bottom =     20
outer.top =        20
outer.right =      20

[mode.main.binding]
# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift
# cmd-enter = 'exec-and-forget open -a wezterm'
alt-t = 'exec-and-forget open -a Alacritty -n'

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

alt-1 = 'workspace Code'
alt-2 = 'workspace Browser'
alt-3 = 'workspace Social'
alt-4 = 'workspace Testing'
alt-5 = 'workspace Other'

alt-shift-1 = 'move-node-to-workspace Code'
alt-shift-2 = 'move-node-to-workspace Browser'
alt-shift-3 = 'move-node-to-workspace Social'
alt-shift-4 = 'move-node-to-workspace Testing'
alt-shift-5 = 'move-node-to-workspace Other'

alt-shift-backslash = 'mode service'

# alt-c = 'mode code'
# [mode.code.binding]
# esc = 'mode main'
# w = ['exec-and-forget open -a kitty -n --args --session ~/.config/kitty/work.conf', 'mode main']
# d = ['exec-and-forget open -a kitty -n --args --session ~/.config/kitty/dotfiles.conf', 'mode main']

[mode.service.binding]
esc = 'mode main'
r = ['reload-config', 'mode main']
f = ['layout floating tiling', 'mode main']
n = ['move-workspace-to-monitor --wrap-around next', 'mode main']


alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']
