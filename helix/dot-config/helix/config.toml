theme = "tokyonight"

[editor]
middle-click-paste = false
line-number = "relative"
auto-format = false
undercurl = true
color-modes = true
insert-final-newline = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spacer", "version-control", "file-name", "spinner"]
center = []
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal.space]
f = "no_op"
F = "no_op"
b = "no_op"
j = "no_op"
g = "no_op"
# s = "no_op"
S = "no_op"
d = "no_op"
D = "no_op"

[keys.normal.space.s]
f = "file_picker"
F = "file_picker_in_current_directory"
b = "buffer_picker"
j = "jumplist_picker"
g = "changed_file_picker"
s = "symbol_picker"
S = "workspace_symbol_picker"
d = "diagnostics_picker"
D = "workspace_diagnostics_picker"
"/" = "global_search"

[keys.normal.space.l]
g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]

[keys.insert]
j = { k = "normal_mode" }
